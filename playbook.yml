---
# Main playbook for deploying SWBF2 game server
- name: Deploy Star Wars Battlefront 2 Game Server
  hosts: windows_game_servers
  gather_facts: yes
  
  vars:
    ansible_connection: winrm
    ansible_winrm_transport: ntlm
    ansible_winrm_server_cert_validation: ignore
  
  vars_prompt:
    - name: ansible_user_new_password
      prompt: "Enter new password for ansible user"
      private: yes
      confirm: yes
    - name: swbf2_server_folder_name
      prompt: "Enter folder name for SWBF2 server (will be extracted to Desktop)"
      private: no
  
  roles:
    - swbf2_server

